<!doctype html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="This is the web interface for the health keeper app.">
        <meta name="author" content="Ishan">
        <!-- <link rel="icon" href="../../favicon.ico">-->
        <title>Health App Web &rsaquo; Log In</title>
        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>
        <link href="../css/main.css" rel="stylesheet" type="text/css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="content-main">
            <img src="../img/logo-square-small.png"/>
            <form class="home-form" action="/loginLocal" method="post">
                <div>
                    <label for="user_email">
                        Email<br/>
                        <input type="text" id="user_email" name="useremail" size="20"/>
                    </label>
                </div>
                <div>
                    <label for="user_password">
                        Password<br/>
                        <input type="password" id="user_password" name="userpassword" size="20"/>
                    </label>
                </div>
                <div>
                    <input type="submit" id="user_submit" value="Log In"/>
                </div>
            </form>
            <div class="container jumbotron col-xs-12">
                <div class="row">
                    <p class="text-center">New to Health Keeper ?</p>
                </div>
                <div class="row col-xs-10 col-xs-offset-1">
                    <a class="col-xs-12 btn" id="signup-button" href="/register">Create an account</a>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../js/jquery-1.11.2.js"></script>
        <script src="../js/bootstrap.js"></script>
        <script src="../js/docs.js"></script>
    </body>
</html>
