<!doctype html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Register | Health Keeper</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/register.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <a href="/" class="nav-title navbar-brand">Health Keeper</a>
    </div>
    <div class="container-fluid" style="margin-top: 51px;">
        <div class="row" style="margin-top: 10px;">
            <h1 class="col-xs-4 col-xs-offset-4 text-center">Register</h1>
            <form class="col-xs-4 col-xs-offset-4" action="/registeruser" method="post">
                <div class="form-group">
                    <label for="user_name">Name</label>
                    <input type="text" class="form-control" id="user_name" placeholder="Jane Doe" name="user_name">
                </div>
                <div class="form-group">
                    <label for="user_email">Email address</label>
                    <input type="email" class="form-control" id="user_email" placeholder="user@example.com" name="user_email">
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="user_gender" id="optionMale" value="male" checked>
                        Male
                    </label>
                    </div>
                    <div class="radio">
                    <label>
                    <input type="radio" name="user_gender" id="optionFemale" value="female">
                    Female
                    </label>
                </div>
                <div class="form-group">
                    <label for="user_password">Password</label>
                    <input type="password" class="form-control" id="user_password" placeholder="Password" name="user_password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/docs.js"></script>
    </body>
</html>
